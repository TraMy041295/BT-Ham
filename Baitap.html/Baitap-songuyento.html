<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     Nhập số nguyên <input type="text" oninput = "checkSNT(this.value) " >
    <p>Result: <span id="result"> </span> </p>
</body>
    <script>
        function isPrime(number){
            if(number < 2){
            return false
        }
            if (number = 2 ){
                return true
            }
        for ( let i =2 ; i < number ; i++){
            if ( number % i == 0){
                return false    
            }
            return true;
        }
        }
        function checkSNT(number) {
            if(isPrime(number)){
                document.getElementById("result").innerHTML = " "+ number + " là số nguyên tố"
            }else {
                document.getElementById("result").innerHTML = " "+ number + " không là số nguyên tố"
            }
        }
    </script>
</html>
