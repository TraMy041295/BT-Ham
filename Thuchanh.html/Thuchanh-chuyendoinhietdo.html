<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    Fahrenheit <input id="number" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)" type="text">
    <br>
    <span id="result" > </span>
</body>
    <script>
        function temperatureConverter(valF){
            document.getElementById("result").innerHTML = "Celcius :"+ ((valF - 32) /1.8)
        }

    </script>
